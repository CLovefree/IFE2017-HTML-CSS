<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 1100px;
			height: 312px;
			background-color: #ccc;
			margin: 100px auto;
		}
		.box div{
			width: 200px;
			height: 312px;
			background-image: url(images/p5_bg.png);
			border-image-repeat: no-repeat;
			margin-right: 50px;
			float: left;
		}
		.box .img02{
			background-position: -200px 0;
			margin-top: 50px;
		}
		.box .img03{
			background-position: -400px 0;
		}
		.box .img04{
			background-position: -600px 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="img01"></div>
		<div class="img02"></div>
		<div class="img03"></div>
		<div class="img04"></div>
	</div>
</body>
</html>
