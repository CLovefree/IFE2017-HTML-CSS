<!doctype html>
<html lang="zh-cn">
<head>

<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css" rel="stylesheet">
*{margin:0;padding:0;}
.box1{
	width:400px;
	height:200px;
	background:#CCC;
	position:absolute;
	left:50%;
	margin-left:-200px;
	top:50%;
	margin-top:-100px;
}
.left_top{
	width:50px;
	height:50px;
	background:#FF0;
	border-radius:0 0 50px 0;
	position:absolute;
	left:0;
	top:0;
}
.right_bottom{
	width:50px;
	height:50px;
	background:#FF0;
	border-radius:50px 0 0 0;
	position:absolute;
	right:0;
	bottom:0;
}
</style>
</head>

<body>
    <div class="box1">
        <div class="left_top"></div>
        <div class="right_bottom"></div>
    </div>

</body>
</html>
